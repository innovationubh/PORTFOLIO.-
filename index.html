<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  scroll-behavior:smooth;
  background:white;
}

/* sections */
.section{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}

/* images */
.section img{
  max-width:95%;
  border-radius:20px;
  box-shadow:0 0 20px rgba(0,0,0,0.25);
  cursor:pointer;
  animation:fadeZoom 1.5s ease;
}

@keyframes fadeZoom{
  from{opacity:0; transform:scale(0.9);}
  to{opacity:1; transform:scale(1);}
}

/* buttons */
.btn{
  margin:10px;
  padding:12px 25px;
  border:none;
  border-radius:20px;
  background:#ffb703;
  font-size:16px;
  cursor:pointer;
}
.btn:hover{background:#ffd166;}

/* contact page */
#contact{
  background:black;
  color:white;
  text-align:center;
}

/* fullscreen image */
#fullscreen{
  position:fixed;
  top:0; left:0;
  width:100%;
  height:100%;
  background:black;
  display:none;
  justify-content:center;
  align-items:center;
  z-index:1000;
}
#fullscreen img{
  max-width:95%;
  max-height:95%;
}

/* project list */
#projectsList{
  display:none;
  text-align:center;
}
</style>
</head>

<body>

<!-- FULLSCREEN VIEW -->

<script>
/* fullscreen */
function openFull(src){
  document.getElementById("fullscreen").style.display="flex";
  document.getElementById("fullImg").src=src;
}
function closeFull(){
  document.getElementById("fullscreen").style.display="none";
}

/* open projects */
function openProjects(){
  document.getElementById("page2").style.display="none";
  document.getElementById("projectsList").style.display="flex";
}

/* back */
function backToPage2(){
  document.getElementById("projectsList").style.display="none";
  document.getElementById("page2").style.display="flex";
}
</script>
